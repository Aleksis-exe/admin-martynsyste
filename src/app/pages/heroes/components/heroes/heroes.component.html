<app-page-layout>
    <div *ngIf="!(isloader$ | async); else unset">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-between align-items-center pt-3">
            <h1>пользователи</h1>
            <app-search-hero (onSearch)="onChange($event)"></app-search-hero>
          </div>
        </div>
        <hr />
        <list-heroes [heroes]="heroes$ | async"></list-heroes>
      </div>
    </div>
    <ng-template #unset>
      <app-loader></app-loader>
    </ng-template>
  </app-page-layout>
